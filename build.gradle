    implementation 'org.postgresql:postgresql:42.3.4'




    implementation('io.micronaut.sql:micronaut-hibernate-jpa:4.3.0')//here

    implementation('io.micronaut.data:micronaut-data-hibernate-jpa:3.3.0')//here

    implementation('io.micronaut.sql:micronaut-jdbc-hikari:4.3.0')

    // https://mvnrepository.com/artifact/org.postgresql/postgresql


// https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'


// https://mvnrepository.com/artifact/javax.validation/validation-api
  //  implementation 'javax.validation:validation-api:2.0.1.Final'

    // https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
    //implementation 'org.hibernate:hibernate-validator:5.2.4.Final'

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'



//////////////////////////////////////////micronaut security authenticaiton
    //usually used for
    // AuthenticationProvider

    // https://mvnrepository.com/artifact/io.micronaut/micronaut-security
