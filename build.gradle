plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.3.2"
    id 'io.franzbecker.gradle-lombok' version '1.14'
}

version = "0.1"
group = "com.initial"

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor('io.micronaut:micronaut-http-validation:3.4.3')
    implementation('io.micronaut:micronaut-http-client:3.4.3')
    implementation('io.micronaut:micronaut-jackson-databind:3.4.3')
    implementation('io.micronaut:micronaut-runtime:3.4.3')
    implementation('jakarta.annotation:jakarta.annotation-api:2.1.0')
    runtimeOnly('ch.qos.logback:logback-classic:1.2.11')
    implementation('io.micronaut:micronaut-validation:3.4.3')

